    <section id="contacte-me">
        <h1>Contacta-me:</h1>
        <form action="/contact-me" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="John" required>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" placeholder="Doe" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
            <br><br>
            <label for="telemovel">Telemóvel:</label>
            <input type="tel" id="telemovel" name="telemovel" placeholder="912345678" required>
            <br><br>
            <label for="cars">Indique a sua região:</label>
            <select name="regiao" id="regiao">
            <option value="norte">Norte</option>
            <option value="centro">Centro</option>
            <option value="sul">Sul</option>
            </select>
            <br><br>
            <label for="tipo_contacto">Tipo de contacto:</label>
            <input type="radio" id="freelance" name="tipo_contacto" value="Freelance"> Freelance 
            <input type="radio" id="contacto" name="tipo_contacto" value="Contacto"> Contacto 
            <input type="radio" id="informacao" name="tipo_contacto" value="Informacao"> Informação
            <input type="radio" id="outro" name="tipo_contacto" value="Outro"> Outro 
            <br><br>
            <label for="mensagem">Mais informações sobre o assunto do contacto:</label>
            <br>
            <textarea id="mensagem" name="mensagem" rows="3" cols="50" placeholder="Deixe aqui a sua mensagem..."></textarea>
            <br><br>
            
            <br><br>
            <button type="submit">Enviar!</button>
        </form>
    </section>
